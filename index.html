<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Learn Automat // Protocol</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <style>
        /* --- FONT LOADING --- */
        @font-face {
            font-family: 'CollectiveConsciousness';
            src: url('automatons/Collective Consciousness Regular.ttf') format('truetype');
            font-weight: normal; font-style: normal; font-display: swap;
        }

        @font-face {
            font-family: 'FSSinclair';
            src: url('automatons/FSSinclairMedium.otf') format('opentype');
            font-weight: medium; font-style: normal; font-display: swap;
        }

        /* --- GLOBAL STYLES --- */
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        /* Scanline Overlay */
        .scanlines {
            position: fixed; inset: 0; pointer-events: none;
            background: repeating-linear-gradient(to bottom, transparent 0%, transparent 80%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1) 100%);
            background-size: 100% 4px; z-index: 500; opacity: 0.4;
        }

        /* --- LAYOUT CONTAINERS --- */
        .os-sidebar {
            position: fixed;
            right: 0; top: 0; bottom: 0;
            width: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 2px solid #333;
            padding: 20px;
            overflow-y: auto;
            z-index: 100;
            font-family: 'FSSinclair', monospace;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-sizing: border-box;
            font-size: 0.8rem;
            color: #888;
            scrollbar-width: thin;
            scrollbar-color: #444 #111;
        }

        .game-wrapper {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            transition: all 0.5s ease;
        }

        h1 {
            font-family: 'FSSinclair', sans-serif;
            font-size: 0.8rem; color: #555; letter-spacing: 4px;
            text-transform: uppercase; margin-bottom: 10px;
            border-bottom: 1px solid #333; display: inline-block; padding-bottom: 5px;
        }

        /* --- CHEAT SHEET MODAL --- */
        #cheat-sheet-btn {
            position: fixed; top: 20px; left: 20px;
            z-index: 1000; background: rgba(0,0,0,0.5); border: 1px solid #444;
            color: #888; padding: 8px 15px; font-family: 'FSSinclair', sans-serif;
            cursor: pointer; text-transform: uppercase; font-size: 0.7rem;
            letter-spacing: 1px; transition: all 0.2s;
        }
        #cheat-sheet-btn:hover { border-color: #fff; color: #fff; }

        .cheat-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 2000; display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .cheat-content {
            background: #111; border: 1px solid #333; width: 90%; max-width: 600px;
            max-height: 80vh; overflow-y: auto; padding: 30px; position: relative;
        }
        .cheat-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 15px; margin-top: 20px;
        }
        .cheat-item {
            display: flex; flex-direction: column; align-items: center; border: 1px solid #222; padding: 5px;
        }
        .cheat-sym { font-family: 'CollectiveConsciousness', sans-serif; font-size: 1.8rem; color: #fff; }
        .cheat-char { font-family: 'FSSinclair', sans-serif; font-size: 0.8rem; color: #555; margin-top: 5px; }
        .close-cheat { position: absolute; top: 10px; right: 15px; color: #f44336; cursor: pointer; font-family: 'FSSinclair'; }

        /* --- GAME ELEMENTS --- */
        #timer-display {
            font-family: 'FSSinclair', monospace;
            font-size: 1.2rem;
            color: #fe3441;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(254, 52, 65, 0.5);
            opacity: 0; transition: opacity 1s;
        }

        #word-display {
            font-family: 'CollectiveConsciousness', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin: 10px 0 20px 0;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            min-height: 80px;
            letter-spacing: 5px;
            opacity: 0; transition: opacity 1s;
            white-space: nowrap;
            text-align: center;
        }

        /* --- STACKED FEEDBACK (3 ROWS) --- */
        #feedback-container {
            margin-top: 10px; opacity: 0;
            transition: opacity 0.4s ease;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            width: 100%;
        }

        .diff-display {
            display: flex; flex-direction: row; gap: 4px; justify-content: center;
            background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; border: 1px solid #333;
            max-width: 100%; overflow-x: auto;
        }

        .letter-column { 
            display: flex; flex-direction: column; align-items: center; min-width: 30px; 
        }
        
        .feedback-top { font-family: 'FSSinclair', sans-serif; font-size: 1.2rem; text-transform: uppercase; height: 30px; }
        .feedback-mid { font-family: 'CollectiveConsciousness', sans-serif; font-size: 1.5rem; height: 30px; }
        .feedback-bot { font-family: 'FSSinclair', sans-serif; font-size: 0.8rem; color: #888; height: 20px; margin-top: 2px; }

        .correct-char { color: #4caf50; text-shadow: 0 0 5px #4caf50; } 
        .close-char   { color: #ffeb3b; text-shadow: 0 0 5px #ffeb3b; } 
        .wrong-char   { color: #f44336; text-decoration: line-through; opacity: 0.8; } 
        .reveal-dim    { color: #555; opacity: 0.3; } 
        .reveal-bright { color: #fff; text-shadow: 0 0 10px #fff; } 

        .meaning-display { font-family: 'FSSinclair', sans-serif; font-size: 1rem; color: #888; font-style: italic; }

        /* --- INPUT --- */
        .input-area {
            position: fixed; bottom: 40px; width: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 20;
            pointer-events: none; opacity: 0; transition: opacity 1s;
        }

        input[type="text"] {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #333; border-bottom: 2px solid #555;
            color: #fff; font-family: 'FSSinclair', sans-serif;
            font-size: 1.2rem; text-align: center;
            width: 80%; max-width: 300px; padding: 12px; outline: none;
            transition: all 0.3s; text-transform: uppercase; letter-spacing: 2px;
            pointer-events: auto;
        }

        #next-btn {
            margin-top: 10px; background: transparent; border: 1px solid #444; color: #888;
            padding: 8px 20px; cursor: pointer; font-family: 'FSSinclair', sans-serif; text-transform: uppercase;
            letter-spacing: 2px; display: none; pointer-events: auto;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 1100px) {
            .os-sidebar { display: none; } /* Hide sidebar on smaller screens */
            .game-wrapper { top: 40%; }
        }

        @media (max-height: 600px) {
            .game-wrapper { top: 35%; }
            .input-area { bottom: 20px; }
            #word-display { font-size: 2.5rem; min-height: 50px; }
        }

        .loading { color: #666; font-size: 1rem; font-family: 'FSSinclair', sans-serif; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

    </style>
</head>
<body>

    <div class="scanlines"></div>
    
    <button id="cheat-sheet-btn">Cheat Sheet</button>

    <div class="cheat-overlay" id="cheat-overlay">
        <div class="cheat-content">
            <span class="close-cheat" id="close-cheat">CLOSE [X]</span>
            <h2 style="font-family: 'FSSinclair'; color: #fff; border-bottom: 1px solid #333; padding-bottom: 10px;">SYMBOL MAPPING</h2>
            <div class="cheat-grid" id="cheat-grid">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <div class="os-sidebar" id="terminal-log">
        <div class="log-entry log-system">> SYSTEM INITIALIZING...<span class="cursor-blink">_</span></div>
    </div>

    <div class="game-wrapper">
        <h1>// Decryption Protocol //</h1>
        <div id="timer-display">0.00s</div>
        <div id="word-display"><span class="loading">WAITING FOR SYSTEM...</span></div>

        <div id="feedback-container">
            <div class="diff-display" id="diff-result"></div>
            <div class="meaning-display" id="meaning-result">Thinking...</div>
            <button id="next-btn" onclick="nextWord()">NEXT SEQUENCE</button>
        </div>
    </div>

    <div class="input-area" id="input-container">
        <input type="text" id="user-guess" placeholder="INPUT TRANSLATION" autocomplete="off" disabled>
    </div>

    <script>
        // --- AUDIO ENGINE ---
        const audio = {
            type: new Audio('automatons/ui_effect_5.ogg'),
            correct: new Audio('automatons/menu_375.ogg'),
            wrong: new Audio('automatons/bot_siren.ogg')
        };
        audio.type.volume = 0.4;
        audio.correct.volume = 0.6;
        audio.wrong.volume = 0.5;

        function playTypeSound() {
            const sound = audio.type.cloneNode(); 
            sound.playbackRate = 0.8 + Math.random() * 0.5; 
            sound.play().catch(e => {}); 
        }

        // --- CHEAT SHEET ---
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZÅÄÖ0123456789".split("");
        const cheatGrid = document.getElementById('cheat-grid');
        chars.forEach(c => {
            const item = document.createElement('div');
            item.className = 'cheat-item';
            item.innerHTML = `<div class="cheat-sym">${c}</div><div class="cheat-char">${c}</div>`;
            cheatGrid.appendChild(item);
        });

        $('#cheat-sheet-btn').click(() => $('#cheat-overlay').css('display', 'flex'));
        $('#close-cheat, #cheat-overlay').click((e) => {
            if(e.target.id === 'cheat-overlay' || e.target.id === 'close-cheat') $('#cheat-overlay').hide();
        });

        // --- TERMINAL LOGIC ---
        const terminalLog = document.getElementById('terminal-log');
        const SYSTEM_BOOT_LINES = ["LOADING KERNEL...", "MOUNTING VOLUMES [OK]", "CONNECTING TO ARCHIVE...", "SYSTEM READY."];

        function logToTerminal(text, cssClass = 'log-system') {
            const prev = terminalLog.querySelector('.cursor-blink');
            if(prev) prev.remove();
            const entry = document.createElement('div');
            entry.className = `log-entry ${cssClass}`;
            entry.innerHTML = `> ${text}`;
            terminalLog.appendChild(entry);
            const cursor = document.createElement('span');
            cursor.className = 'cursor-blink'; cursor.innerText = '_';
            terminalLog.appendChild(cursor);
            terminalLog.scrollTop = terminalLog.scrollHeight;
        }

        function logDivider() {
            const div = document.createElement('div');
            div.className = 'log-divider'; div.innerText = '----------------';
            terminalLog.appendChild(div);
            terminalLog.scrollTop = terminalLog.scrollHeight;
        }

        async function runBootSequence() {
            for (let i = 0; i < SYSTEM_BOOT_LINES.length; i++) {
                await new Promise(r => setTimeout(r, Math.random() * 200 + 50));
                logToTerminal(SYSTEM_BOOT_LINES[i]);
            }
            startGameAfterBoot();
        }

        // --- GAME CONFIG & STATE ---
        const WORD_LIST_URL = 'https://raw.githubusercontent.com/hermitdave/FrequencyWords/master/content/2018/sv/sv_50k.txt';
        const TRANSLATION_API = 'https://api.mymemory.translated.net/get'; 
        const FALLBACK_WORDS = ["Automat", "Maskin", "Robot", "Ström", "Kod", "Hjärna"];

        let wordLibrary = [];
        let currentTargetPhrase = ""; 
        let currentBaseWord = "";     
        let currentMeaning = "";
        let isRevealed = false;
        let startTime = 0;
        let timerInterval = null;

        const wordDisplay = document.getElementById('word-display');
        const inputField = document.getElementById('user-guess');
        const feedbackContainer = document.getElementById('feedback-container');
        const meaningResult = document.getElementById('meaning-result');
        const diffResult = document.getElementById('diff-result');
        const nextBtn = document.getElementById('next-btn');
        const timerDisplay = document.getElementById('timer-display');
        const inputContainer = document.getElementById('input-container');

        async function init() {
            runBootSequence();
            try {
                const response = await fetch(WORD_LIST_URL);
                const text = await response.text();
                wordLibrary = text.split('\n').slice(0, 1500).map(line => line.split(' ')[0]).filter(w => w && w.length > 3); 
            } catch (error) { wordLibrary = FALLBACK_WORDS; }
        }

        function startGameAfterBoot() {
            wordDisplay.style.opacity = 1;
            timerDisplay.style.opacity = 1;
            inputContainer.style.opacity = 1;
            inputField.disabled = false;
            nextWord();
            inputField.addEventListener('input', () => { if(!isRevealed) playTypeSound(); });
            inputField.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') { if (!isRevealed) checkGuess(); else nextWord(); }
            });
            inputField.focus();
        }

        function startTimer() {
            if(timerInterval) clearInterval(timerInterval);
            startTime = Date.now();
            timerInterval = setInterval(() => {
                timerDisplay.innerText = ((Date.now() - startTime) / 1000).toFixed(2) + "s";
            }, 50);
        }

        function nextWord() {
            isRevealed = false;
            feedbackContainer.style.opacity = '0';
            nextBtn.style.display = 'none';
            inputField.value = '';
            inputField.focus();
            meaningResult.innerText = "Translating..."; 
            
            currentBaseWord = wordLibrary[Math.floor(Math.random() * wordLibrary.length)];
            currentTargetPhrase = Math.random() < 0.3 ? (Math.random() < 0.5 ? `${Math.floor(Math.random()*99)} ${currentBaseWord}` : `${currentBaseWord} ${Math.floor(Math.random()*99)}`) : currentBaseWord;

            wordDisplay.innerHTML = currentTargetPhrase;
            startTimer();
            fetchTranslation(currentBaseWord);
        }

        async function fetchTranslation(word) {
            try {
                const res = await fetch(`${TRANSLATION_API}?q=${encodeURIComponent(word)}&langpair=sv|en`);
                const data = await res.json();
                currentMeaning = data?.responseData?.translatedText || "Unknown";
            } catch (e) { currentMeaning = "Offline"; }
        }

        function normalizeChar(char) {
            if(!char) return '';
            const c = char.toLowerCase();
            if(c === 'å' || c === 'ä') return 'a';
            if(c === 'ö') return 'o';
            return c;
        }

        function checkGuess() {
            if(isRevealed) return;
            isRevealed = true;
            clearInterval(timerInterval);
            nextBtn.style.display = 'inline-block';

            const userGuess = inputField.value.trim();
            let isLooseMatch = (userGuess.length === currentTargetPhrase.length);
            if(isLooseMatch) {
                for(let i=0; i<currentTargetPhrase.length; i++) {
                    if(normalizeChar(userGuess[i]) !== normalizeChar(currentTargetPhrase[i])) { isLooseMatch = false; break; }
                }
            }

            logDivider();
            logToTerminal(`TARGET: ${currentTargetPhrase}`);
            if(isLooseMatch) { logToTerminal(`RESULT: SUCCESS`, 'log-success'); audio.correct.play().catch(e=>{}); }
            else { logToTerminal(`RESULT: FAIL`, 'log-fail'); audio.wrong.play().catch(e=>{}); }

            meaningResult.innerText = `Meaning: ${currentMeaning}`;

            let diffHtml = '';
            const maxLength = Math.max(userGuess.length, currentTargetPhrase.length);

            for (let i = 0; i < maxLength; i++) {
                const charCorrect = currentTargetPhrase[i] || '';
                const charGuess = userGuess[i] || '';
                let topClass = '', midClass = 'reveal-dim', helperText = '';

                if (charGuess.toLowerCase() === charCorrect.toLowerCase() && charCorrect !== '') topClass = 'correct-char';
                else if (normalizeChar(charGuess) === normalizeChar(charCorrect) && charCorrect !== '') topClass = 'close-char';
                else { topClass = 'wrong-char'; midClass = 'reveal-bright'; helperText = charCorrect; }

                diffHtml += `
                    <div class="letter-column">
                        <div class="feedback-top ${topClass}">${charGuess === ' ' ? '&nbsp;' : (charGuess || '_')}</div>
                        <div class="feedback-mid ${midClass}">${charCorrect === ' ' ? '&nbsp;' : charCorrect}</div>
                        <div class="feedback-bot">${helperText}</div>
                    </div>`;
            }
            diffResult.innerHTML = diffHtml;
            feedbackContainer.style.opacity = '1';
        }

        init();
    </script>
</body>
</html>
